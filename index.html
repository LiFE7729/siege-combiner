  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('R6BlueBackground.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .buttons {
    text-align: center;
    margin: 20px 0;
  }
  button {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-size: 1.1rem;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 8px white;
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover {
    background-color: rgba(255,255,255,0.2);
  }
  button.active {
    background-color: white;
    color: #0078d7;
    box-shadow: 0 0 15px white;
  }
  #attackers-list, #defenders-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
    gap: 15px;
    max-width: 960px;
    margin: 0 auto 40px;
  }
  .hidden {
    display: none !important;
  }
  .operator-card {
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    text-align: center;
    padding: 8px;
    box-shadow: 0 0 10px white;
  }
  .operator-card img {
    width: 100px;
    height: 133px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 5px;
  }
  .operator-name {
    font-weight: bold;
    font-size: 0.95rem;
  }
  #operator-preview {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    flex-direction: column;
  }
  #operator-preview img {
    max-width: 300px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px white;

  const attackersListEl = document.getElementById('attackers-list');
  const defendersListEl = document.getElementById('defenders-list');
  const operatorPreviewEl = document.getElementById('operator-preview');

  // Create operator cards grid
  function createOperatorCards() {
    attackersListEl.innerHTML = '';
    defendersListEl.innerHTML = '';

    operators.forEach(op => {
      const card = document.createElement('div');
      card.className = 'operator-card';
      card.title = op.name;

      const img = document.createElement('img');
      img.src = op.image;
      img.alt = op.name;

      const nameEl = document.createElement('div');
      nameEl.className = 'operator-name';
      nameEl.textContent = op.name;

      card.appendChild(img);
      card.appendChild(nameEl);

      // Add click to show preview
      card.addEventListener('click', () => {
        showOperatorPreview(op.name);
      });

      if (op.team === 'attacker') {
        attackersListEl.appendChild(card);
      } else {
        defendersListEl.appendChild(card);
      }
    });
  }

  // Show operator preview in main area using baseImagePathMap
  function showOperatorPreview(operatorName) {
    operatorPreviewEl.innerHTML = ''; // clear previous
    operatorPreviewEl.classList.remove('hidden');

    const baseImgPath = baseImagePathMap[operatorName];
    if (!baseImgPath) {
      operatorPreviewEl.textContent = 'Base image not found for ' + operatorName;
      return;
    }

    // Base image (transparent PNG)
    const baseImg = document.createElement('img');
    baseImg.src = baseImgPath;
    baseImg.alt = operatorName + ' base image';
    operatorPreviewEl.appendChild(baseImg);
  }

  // Button toggles
  const btnAttackers = document.getElementById('btn-attackers');
  const btnDefenders = document.getElementById('btn-defenders');

    btnAttackers.classList.add('active');
    btnDefenders.classList.remove('active');
    attackersListEl.classList.remove('hidden');
    defendersListEl.classList.add('hidden');
    operatorPreviewEl.classList.add('hidden');
  });

  btnDefenders.addEventListener('click', () => {
    btnDefenders.classList.add('active');
    btnAttackers.classList.remove('active');
    defendersListEl.classList.remove('hidden');
    attackersListEl.classList.add('hidden');
    operatorPreviewEl.classList.add('hidden');
  });
