<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siege Operator Combiner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .toggle-buttons {
      margin-bottom: 20px;
    }

    .toggle-buttons label {
      margin: 0 10px;
      cursor: pointer;
    }

    #operator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      justify-items: center;
    }

    .operator-card {
      background-color: #1e293b;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .operator-card:hover {
      transform: scale(1.05);
    }

    .operator-card img {
      width: 100px;
      height: auto;
    }

    .operator-card p {
      margin: 5px 0 0;
    }

    #preview {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    #preview img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    #back-button {
      background-color: #334155;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #back-button:hover {
      background-color: #475569;
    }
  </style>
</head>
<body>

  <header>
    <h1>Siege Operator Combiner</h1>
    <div class="toggle-buttons">
      <label>
        <input type="checkbox" id="toggle-attacker" checked /> Attackers
      </label>
      <label>
        <input type="checkbox" id="toggle-defender" checked /> Defenders
      </label>
    </div>
  </header>

  <main>
    <div id="operator-grid"></div>

    <div id="preview">
      <img id="preview-image" src="" alt="Operator Preview" />
      <h2 id="preview-name"></h2>
      <button id="back-button">Back</button>
    </div>
  </main>

  <script>
    const operators = {
      "Striker": "attacker",
      "Sledge": "attacker",
      "Thatcher": "attacker",
      "Smoke": "defender",
      "Mute": "defender",
      "Castle": "defender"
      // Add all others as needed
    };

    const operatorImages = {
      "Striker": "main/r6-operators-list-striker.webp",
      "Sledge": "main/r6-operators-list-sledge.webp",
      "Thatcher": "main/r6-operators-list-thatcher.webp",
      "Smoke": "main/r6-operators-list-smoke.webp",
      "Mute": "main/r6-operators-list-mute.webp",
      "Castle": "main/r6-operators-list-castle.webp"
      // Add all others as needed
    };

    const baseImagePathMap = {
      "Striker": "main/r6-operators-base-striker-removebg-preview.png",
      "Sledge": "main/r6-operators-base-sledge-removebg-preview.png",
      "Thatcher": "main/r6-operators-base-thatcher-removebg-preview.png",
      "Smoke": "main/r6-operators-base-smoke-removebg-preview.png",
      "Mute": "main/r6-operators-base-mute-removebg-preview.png",
      "Castle": "main/r6-operators-base-castle-removebg-preview.png"
      // Add all others as needed
    };
    const operatorGrid = document.getElementById("operator-grid");
    const preview = document.getElementById("preview");
    const previewImage = document.getElementById("preview-image");
    const previewName = document.getElementById("preview-name");
    const backButton = document.getElementById("back-button");

    function renderOperators() {
      operatorGrid.innerHTML = "";
      operatorGrid.style.display = "grid";
      preview.style.display = "none";

      const showAttacker = document.getElementById("toggle-attacker").checked;
      const showDefender = document.getElementById("toggle-defender").checked;

      Object.entries(operators).forEach(([name, role]) => {
        if ((role === "attacker" && showAttacker) || (role === "defender" && showDefender)) {
          const card = document.createElement("div");
          card.className = "operator-card";

          const img = document.createElement("img");
          img.src = operatorImages[name];
          img.alt = name;

          const label = document.createElement("p");
          label.textContent = name;

          card.appendChild(img);
          card.appendChild(label);

          card.addEventListener("click", () => {
            showPreview(name);
          });

          operatorGrid.appendChild(card);
        }
      });
    }

    function showPreview(name) {
      const baseImgPath = baseImagePathMap[name];
      if (!baseImgPath) {
        alert("Base image not found for " + name);
        return;
      }

      operatorGrid.style.display = "none";
      preview.style.display = "flex";
      previewImage.src = baseImgPath;
      previewName.textContent = name;
    }

    backButton.addEventListener("click", () => {
      renderOperators();
    });

    document.getElementById("toggle-attacker").addEventListener("change", renderOperators);
    document.getElementById("toggle-defender").addEventListener("change", renderOperators);

    renderOperators();
  </script>

</body>
</html>
