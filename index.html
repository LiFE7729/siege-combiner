<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Siege Operator Combiner</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('R6BlueBackground.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .buttons {
    text-align: center;
    margin: 20px 0;
  }
  button {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-size: 1.1rem;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 8px white;
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover {
    background-color: rgba(255,255,255,0.2);
  }
  button.active {
    background-color: white;
    color: #0078d7;
    box-shadow: 0 0 15px white;
  }
  #attackers-list, #defenders-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
    gap: 15px;
    max-width: 960px;
    margin: 0 auto 40px;
  }
  .hidden {
    display: none !important;
  }
  .operator-card {
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    text-align: center;
    padding: 8px;
    box-shadow: 0 0 10px white;
  }
  .operator-card img {
    width: 100px;
    height: 133px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 5px;
  }
  .operator-name {
    font-weight: bold;
    font-size: 0.95rem;
  }
  #operator-preview {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    flex-direction: column;
  }
  #operator-preview img {
    max-width: 300px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px white;
  }
</style>
</head>
<body>

<div class="buttons">
  <button id="btn-attackers" class="active">Attackers</button>
  <button id="btn-defenders">Defenders</button>
</div>

<div id="operator-preview" class="hidden"></div>

    { name: "Tubarão", team: "defender", image: "r6-operators-list-tubarao.webp" },
    { name: "Skopos", team: "defender", image: "r6-operators-list-skopos.webp" }
  ];

  const btnAttackers = document.getElementById('btn-attackers');
  const btnDefenders = document.getElementById('btn-defenders');
  const attackersList = document.getElementById('attackers-list');
  const defendersList = document.getElementById('defenders-list');
  const previewContainer = document.getElementById('operator-preview');

  function renderOperators(team) {
    const container = team === 'attacker' ? attackersList : defendersList;
    const otherContainer = team === 'attacker' ? defendersList : attackersList;

    container.innerHTML = '';
    otherContainer.classList.add('hidden');
    previewContainer.classList.add('hidden');
    container.classList.remove('hidden');

    operators
      .filter(op => op.team === team)
      .forEach(op => {
        const card = document.createElement('div');
        card.className = 'operator-card';
        card.setAttribute('data-operator', op.name);

        const img = document.createElement('img');
        img.src = op.image;
        img.alt = op.name;

        const nameDiv = document.createElement('div');
        nameDiv.className = 'operator-name';
        nameDiv.textContent = op.name;

        card.appendChild(img);
        card.appendChild(nameDiv);
        card.addEventListener('click', () => {
          showOperatorPreview(op.name);
        });

        container.appendChild(card);
      });
  }

  function showOperatorPreview(operatorName) {
    const fileName = operatorName.toLowerCase().replace(/[^a-z0-9]/g, '');
    const baseImagePath = `main/r6-operators-base-${fileName}-removebg-preview.png`;


    attackersList.classList.add('hidden');
    defendersList.classList.add('hidden');

    previewContainer.innerHTML = `
      <img src="${baseImagePath}" alt="${operatorName}">
      <button onclick="goBack()" style="margin-top: 20px;">Back to List</button>
    `;
    previewContainer.classList.remove('hidden');
  }

  function goBack() {
    previewContainer.classList.add('hidden');
    if (btnAttackers.classList.contains('active')) {
      renderOperators('attacker');
    } else {
      renderOperators('defender');
    }
  }

  btnAttackers.addEventListener('click', () => {
    btnAttackers.classList.add('active');
    btnDefenders.classList.remove('active');
    renderOperators('attacker');
  });

  btnDefenders.addEventListener('click', () => {
    btnDefenders.classList.add('active');
    btnAttackers.classList.remove('active');
    renderOperators('defender');
  });

  renderOperators('attacker'); // Initial render
</script>
