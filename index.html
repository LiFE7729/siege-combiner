<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Siege Operator Combiner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  button {
    margin-right: 10px;
    margin-bottom: 20px;
    padding: 10px 15px;
    cursor: pointer;
  }
  .operator-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  .operator-list.hidden {
    display: none;
  }
  .operator-card {
    width: 120px;
    text-align: center;
    cursor: pointer;
  }
  .operator-card img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  #previewContainer {
    text-align: center;
  }
  #previewContainer img {
    max-width: 300px;
    max-height: 300px;
    border-radius: 12px;
    border: 2px solid #444;
  }
  #previewContainer button {
    margin-top: 15px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<h1>Siege Operator Combiner</h1>

<div>
  <button id="attackersBtn">Attackers</button>
  <button id="defendersBtn">Defenders</button>
</div>

<div id="attackersList" class="operator-list">
  <!-- Attackers cards populated by JS -->
</div>

<div id="defendersList" class="operator-list hidden">
  <!-- Defenders cards populated by JS -->
</div>

<div id="previewContainer" class="hidden">
  <!-- Preview image and back button will appear here -->
</div>

<script>

  "Tubarão": "r6-operators-base-tubarao-removebg-preview.png",
  "Skopos": "r6-operators-base-skopos-removebg-preview.png"

// Separate attackers and defenders for easy rendering
const attackers = [
  "Striker","Sledge","Thatcher","Ash","Thermite","Twitch","Montagne","Glaz","Fuze",
  "Blitz","IQ","Buck","Blackbeard","Capitão","Hibana","Jackal","Ying","Zofia","Dokkaebi",
  "Lion","Finka","Maverick","Nomad","Gridlock","Nøkk","Amaru","Kali","Iana","Ace","Zero",
  "Flores","Osa","Sens","Grim","Brava","Ram","Deimos","Rauora"
];

const defenders = [
  "Sentry","Smoke","Mute","Castle","Pulse","Doc","Rook","Kapkan","Tachanka","Jäger",
  "Bandit","Frost","Valkyrie","Caveira","Echo","Mira","Lesion","Ela","Vigil","Maestro",
  "Alibi","Clash","Kaid","Mozzie","Warden","Goyo","Wamai","Oryx","Melusi","Aruni",
  "Thunderbird","Thorn","Azami","Solis","Fenrir","Tubarão","Skopos"
];

const attackersList = document.getElementById('attackersList');
const defendersList = document.getElementById('defendersList');
const previewContainer = document.getElementById('previewContainer');
const attackersBtn = document.getElementById('attackersBtn');
const defendersBtn = document.getElementById('defendersBtn');

// Helper function to create operator cards
function createOperatorCard(name) {
  const card = document.createElement('div');
  card.className = 'operator-card';
  const img = document.createElement('img');
  
  const fileName = operatorImageMap[name];
  if (!fileName) {
    img.alt = `${name} (Image missing)`;
    img.src = ''; // or some placeholder if you want
  } else {
    img.src = `main/${fileName}`;
    img.alt = name;
  }

  const label = document.createElement('div');
  label.textContent = name;

  card.appendChild(img);
  card.appendChild(label);

  card.addEventListener('click', () => showOperatorPreview(name));

  return card;
}

// Render attacker and defender cards
function renderOperatorLists() {
  attackers.forEach(op => attackersList.appendChild(createOperatorCard(op)));
  defenders.forEach(op => defendersList.appendChild(createOperatorCard(op)));
}

// Show operator preview
function showOperatorPreview(operatorName) {
  const fileName = operatorImageMap[operatorName];

  if (!fileName) {
    alert(`No image available for ${operatorName}`);
    return;
  }

  attackersList.classList.add('hidden');
  defendersList.classList.add('hidden');
  attackersBtn.disabled = true;
  defendersBtn.disabled = true;

  previewContainer.innerHTML = `
    <h2>${operatorName}</h2>
    <img src="main/${fileName}" alt="${operatorName}">
    <br />
    <button id="backBtn">Back to List</button>
  `;
  previewContainer.classList.remove('hidden');

  document.getElementById('backBtn').addEventListener('click', goBack);
}

// Go back to operator lists
function goBack() {
  previewContainer.classList.add('hidden');
  previewContainer.innerHTML = '';
  attackersList.classList.remove('hidden');
  defendersList.classList.remove('hidden');
  attackersBtn.disabled = false;
  defendersBtn.disabled = false;
}

// Toggle handlers
attackersBtn.addEventListener('click', () => {
  attackersList.classList.remove('hidden');
  defendersList.classList.add('hidden');
  previewContainer.classList.add('hidden');
  attackersBtn.disabled = true;
  defendersBtn.disabled = false;
});

defendersBtn.addEventListener('click', () => {
  defendersList.classList.remove('hidden');
  attackersList.classList.add('hidden');
  previewContainer.classList.add('hidden');
  defendersBtn.disabled = true;
  attackersBtn.disabled = false;
});

// Initial rendering
renderOperatorLists();
attackersBtn.disabled = true; // show attackers by default
</script>

</body>
</html>
