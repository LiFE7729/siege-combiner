    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #21262d;
      color: #c9d1d9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.active {
      background-color: #388bfd;
      color: white;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .operator-card {
      width: 120px;
      text-align: center;
      background-color: #161b22;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .operator-card:hover {
      transform: scale(1.05);
    }

    .operator-card img {
      width: 100%;
      height: auto;
    }

    .operator-name {
      margin-top: 5px;
      font-size: 14px;
    }

    .operator-name-large {
      font-size: 1.8em;
      text-align: center;
      margin-top: 10px;
    }

    .preview-area {
      text-align: center;
      margin-top: 20px;
    }

    .operator-base-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .hidden {
      display: none;
    }
  </style>

    const attackersListEl = document.getElementById('attackers-list');
    const defendersListEl = document.getElementById('defenders-list');
    const operatorPreviewEl = document.getElementById('operator-preview');
    const backButton = document.getElementById('back-button');
    const btnAttackers = document.getElementById('btn-attackers');
    const btnDefenders = document.getElementById('btn-defenders');

    function createOperatorCards() {
      attackersListEl.innerHTML = '';
      defendersListEl.innerHTML = '';
      operatorPreviewEl.classList.add('hidden');
      backButton.classList.add('hidden');

      operators.forEach(op => {
        const card = document.createElement('div');
        card.className = 'operator-card';
        card.title = op.name;

        const img = document.createElement('img');
        img.src = op.image;
        img.alt = op.name;

        const nameEl = document.createElement('div');
        nameEl.className = 'operator-name';
        nameEl.textContent = op.name;

        card.appendChild(img);
        card.appendChild(nameEl);

        card.addEventListener('click', () => {
          showOperatorSingleView(op.name);
        });

        if (op.team === 'attacker') {
          attackersListEl.appendChild(card);
        } else {
          defendersListEl.appendChild(card);
        }
      });
    }

    function showOperatorSingleView(operatorName) {
      const baseImgPath = baseImagePathMap[operatorName];
      if (!baseImgPath) {
        operatorPreviewEl.textContent = 'Base image not found for ' + operatorName;
        return;
      }

      attackersListEl.classList.add('hidden');
      defendersListEl.classList.add('hidden');

      operatorPreviewEl.innerHTML = '';
      operatorPreviewEl.classList.remove('hidden');
      backButton.classList.remove('hidden');

      const baseImg = document.createElement('img');
      baseImg.src = baseImgPath;
      baseImg.alt = operatorName + ' base image';
      baseImg.className = 'operator-base-image';

      const nameEl = document.createElement('div');
      nameEl.className = 'operator-name-large';
      nameEl.textContent = operatorName;

      operatorPreviewEl.appendChild(baseImg);
      operatorPreviewEl.appendChild(nameEl);
    }

    backButton.addEventListener('click', () => {
      operatorPreviewEl.classList.add('hidden');
      backButton.classList.add('hidden');

      if (btnAttackers.classList.contains('active')) {
        attackersListEl.classList.remove('hidden');
      } else {
        defendersListEl.classList.remove('hidden');
      }
    });

    btnAttackers.addEventListener('click', () => {
      btnAttackers.classList.add('active');
      btnDefenders.classList.remove('active');
      attackersListEl.classList.remove('hidden');
      defendersListEl.classList.add('hidden');
      operatorPreviewEl.classList.add('hidden');
      backButton.classList.add('hidden');
    });

    btnDefenders.addEventListener('click', () => {
      btnDefenders.classList.add('active');
      btnAttackers.classList.remove('active');
      defendersListEl.classList.remove('hidden');
      attackersListEl.classList.add('hidden');
      operatorPreviewEl.classList.add('hidden');
      backButton.classList.add('hidden');
    });
