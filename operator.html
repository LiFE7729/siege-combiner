<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operator View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('R6BlueBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .operator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .operator-name {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px black;
    }

    .operator-image {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
    }

    .error-message {
      color: red;
      font-size: 1.2rem;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

<div class="operator-container" id="operatorDisplay">
  <!-- Populated by script -->
</div>

<script>
  // Read operator name from URL
  const params = new URLSearchParams(window.location.search);
  const operatorName = params.get('name');

  // Format filename
  function generateFilename(name) {
    const normalized = name.toLowerCase()
      .normalize('NFD')                // Remove accents like ø or ã
      .replace(/[\u0300-\u036f]/g, '') // Remove combining marks
      .replace(/\s+/g, '-')            // Replace spaces with hyphens
      .replace(/[^a-z0-9-]/g, '');     // Remove special characters
    return `r6-operators-base-${normalized}-removebg-preview.png`;
  }

  const container = document.getElementById('operatorDisplay');

  if (operatorName) {
    const img = document.createElement('img');
    img.src = generateFilename(operatorName);
    img.alt = operatorName;
    img.className = 'operator-image';

    const title = document.createElement('div');
    title.className = 'operator-name';
    title.textContent = operatorName;

    container.appendChild(title);
    container.appendChild(img);
  } else {
    container.innerHTML = `<div class="error-message">No operator selected.</div>`;
  }
</script>

</body>
</html>
