<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operator View</title>
  <!-- Russo One font -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', Arial, sans-serif;
      background: url('R6BlueBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      text-transform: uppercase;
    }
    .operator-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
      max-width: 320px;
      width: 100%;
    }
    .operator-image {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px #0078d7;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      font-family: 'Russo One', Arial, sans-serif;
    }
    .back-button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
      transition: background-color 0.3s;
      text-transform: uppercase;
      font-family: 'Russo One', Arial, sans-serif;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="operator-container">
    <img id="operatorImage" class="operator-image" src="" alt="Operator" />
    <h1 id="operatorName">Operator</h1>
    <button class="back-button" onclick="goBack()">← Back</button>
  </div>

  <script>
    // Special operator name overrides for file naming
    const nameOverrides = {
      'Capitão': 'capitao',
      'Nøkk': 'nokk',
      'Jäger': 'jager',
      'Thorn': 'thorn',
      'Tubarão': 'tubarao',
      // Add others if needed
    };

    // Map operator names to teams for back button navigation
    const operatorsTeams = {
      // Attackers
      'Striker': 'attacker',
      'Sledge': 'attacker',
      'Thatcher': 'attacker',
      'Ash': 'attacker',
      'Thermite': 'attacker',
      'Twitch': 'attacker',
      'Montagne': 'attacker',
      'Glaz': 'attacker',
      'Fuze': 'attacker',
      'Blitz': 'attacker',
      'IQ': 'attacker',
      'Buck': 'attacker',
      'Blackbeard': 'attacker',
      'Capitão': 'attacker',
      'Hibana': 'attacker',
      'Jackal': 'attacker',
      'Ying': 'attacker',
      'Zofia': 'attacker',
      'Dokkaebi': 'attacker',
      'Lion': 'attacker',
      'Finka': 'attacker',
      'Maverick': 'attacker',
      'Nomad': 'attacker',
      'Gridlock': 'attacker',
      'Nøkk': 'attacker',
      'Amaru': 'attacker',
      'Kali': 'attacker',
      'Iana': 'attacker',
      'Ace': 'attacker',
      'Zero': 'attacker',
      'Flores': 'attacker',
      'Osa': 'attacker',
      'Sens': 'attacker',
      'Grim': 'attacker',
      'Brava': 'attacker',
      'Ram': 'attacker',
      'Deimos': 'attacker',
      'Rauora': 'attacker',

      // Defenders
      'Sentry': 'defender',
      'Smoke': 'defender',
      'Mute': 'defender',
      'Castle': 'defender',
      'Pulse': 'defender',
      'Doc': 'defender',
      'Rook': 'defender',
      'Kapkan': 'defender',
      'Tachanka': 'defender',
      'Jäger': 'defender',
      'Bandit': 'defender',
      'Frost': 'defender',
      'Valkyrie': 'defender',
      'Caveira': 'defender',
      'Echo': 'defender',
      'Mira': 'defender',
      'Lesion': 'defender',
      'Ela': 'defender',
      'Vigil': 'defender',
      'Maestro': 'defender',
      'Alibi': 'defender',
      'Clash': 'defender',
      'Kaid': 'defender',
      'Mozzie': 'defender',
      'Warden': 'defender',
      'Goyo': 'defender',
      'Wamai': 'defender',
      'Oryx': 'defender',
      'Melusi': 'defender',
      'Aruni': 'defender',
      'Thunderbird': 'defender',
      'Thorn': 'defender',
      'Azami': 'defender',
      'Solis': 'defender',
      'Fenrir': 'defender',
      'Tubarão': 'defender',
      'Skopos': 'defender',
    };

    // Get and decode operator name from URL parameters
    const params = new URLSearchParams(window.location.search);
    const operatorNameRaw = params.get('name') || '';
    const operatorName = decodeURIComponent(operatorNameRaw).trim();

    console.log('Operator name from URL:', operatorName);

    // Generate the image filename from operator name
    function generateFilename(name) {
      if (!name) return '';
      const normalized = nameOverrides[name] || name.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/\s+/g, '-')
        .replace(/[^a-z0-9-]/g, '');
      return `r6-operators-base-${normalized}-removebg-preview.png`;
    }

    if (operatorName) {
      const filename = generateFilename(operatorName);
      const imgEl = document.getElementById('operatorImage');
      imgEl.src = filename;
      imgEl.alt = operatorName;
      document.getElementById('operatorName').textContent = operatorName.toUpperCase();
    } else {
      document.getElementById('operatorName').textContent = 'NO OPERATOR SELECTED';
      document.getElementById('operatorImage').style.display = 'none';
    }

    // Back button handler
    function goBack() {
      if (!operatorName) {
        window.location.href = 'index.html';
        return;
      }

      const normalizedName = Object.keys(operatorsTeams).find(
        key => key.toUpperCase() === operatorName.toUpperCase()
      );

      const team = operatorsTeams[normalizedName];

      if (team === 'attacker') {
        window.location.href = 'index.html#attackers';
      } else if (team === 'defender') {
        window.location.href = 'index.html#defenders';
      } else {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
