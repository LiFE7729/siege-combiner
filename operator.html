<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operator View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('R6BlueBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      text-transform: uppercase;
    }
    .operator-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
      max-width: 320px;
      width: 100%;
    }
    .operator-image {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px #0078d7;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .back-button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
      transition: background-color 0.3s;
      text-transform: uppercase;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="operator-container">
    <img id="operatorImage" class="operator-image" src="" alt="Operator" />
    <h1 id="operatorName">Operator</h1>
    <button class="back-button" onclick="goBack()">← Back</button>
  </div>

  <script>
    // Map special operator names to file-friendly lowercase keys
    const nameOverrides = {
      'Capitão': 'capitao',
      'Nøkk': 'nokk',
      'Jäger': 'jager',
      'Thorn': 'thorn',
      'Tubarão': 'tubarao',
      // Add any others as needed here
    };

    // Get operator name from URL param
    const params = new URLSearchParams(window.location.search);
    const operatorName = params.get('name');

    function generateFilename(name) {
      if (!name) return '';
      const normalized = nameOverrides[name] || name.toLowerCase()
        .normalize('NFD')             // Normalize unicode characters
        .replace(/[\u0300-\u036f]/g, '') // Remove accents
        .replace(/\s+/g, '-')        // Replace spaces with dashes
        .replace(/[^a-z0-9-]/g, ''); // Remove invalid chars
      return `r6-operators-base-${normalized}-removebg-preview.png`;
    }

    if (operatorName) {
      const filename = generateFilename(operatorName);
      const imgEl = document.getElementById('operatorImage');
      imgEl.src = filename;
      imgEl.alt = operatorName;
      document.getElementById('operatorName').textContent = operatorName;
    } else {
      document.getElementById('operatorName').textContent = 'No operator selected';
      document.getElementById('operatorImage').style.display = 'none';
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
